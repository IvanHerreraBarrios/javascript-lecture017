<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <h1>Javascript basics</h1>
    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
    </ul>
    <script>
      //Without destructuring
      let numbers = [1,2,3];
      let one = numbers[0],
      two = numbers[1],
      three = numbers[2];

      console.log(one,two,three);

      //With destructuring
      const[o,t,th] = numbers;
      console.log(o,t,th);

      const person = {
        name:"Jon",
        lastName:"Mircha",
        age:35
      }

      let{name,lastName,age} = person;
      console.log(name,lastName,age);

    </script>
</body>

</html>
